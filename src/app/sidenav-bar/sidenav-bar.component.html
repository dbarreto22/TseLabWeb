<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
    <mat-nav-list *ngIf="aux">
      <a *ngIf="admin" mat-list-item (click)="gestionarMecanismosInternos()">Mecanismos Internos
      </a>
    <hr *ngIf="admin" />
      <a *ngIf="admin" mat-list-item (click)="gestionarMecanismosExternos()">Mecanismos Externos
      </a>
    <hr *ngIf="admin"/>
      <a *ngIf="admin" mat-list-item (click)="Usuario()">Usuario </a>
    <hr *ngIf="admin"/>
      <a *ngIf="admin" mat-list-item (click)="crearUsuario()">crear Usuario admin </a>
    <hr *ngIf="admin"/>
      <a *ngIf="admin" mat-list-item (click)="gestionNodos()">Gestion perifericos admin </a>
    <hr *ngIf="admin"/>
      <a *ngIf="admin" mat-list-item (click)="listarMecanismos()">Listar Componentes admin </a>
    <hr *ngIf="admin"/>
      <a *ngIf="admin" mat-list-item (click)="irDonaciones()">Donaciones</a>
    <hr *ngIf="admin"/>
      <a *ngIf="admin" mat-list-item (click)="irPrincipal()">Principal</a>
    <hr *ngIf="admin"/>
      <a *ngIf="admin" mat-list-item (click)="irGraficas()">Graficas</a>
    <hr *ngIf="admin"/>
      <a *ngIf="admin" mat-list-item (click)="irExportPDF()">Reportes</a>
    <hr *ngIf="admin"/>
      <a *ngIf="citizen" mat-list-item (click)="suscripcion()">Suscribirse</a>
    <hr *ngIf="citizen"/>
      <a *ngIf="citizen" mat-list-item (click)="Visitante()">Visitante </a>
    <hr *ngIf="citizen"/>
      <a *ngIf="citizen" mat-list-item (click)="Citizen()">Citizen </a>
    <hr *ngIf="citizen"/>
      <a *ngIf="citizen" mat-list-item (click)="crearhecho()">crear Hecho citizen </a>
    <hr *ngIf="citizen"/>
      <a *ngIf="checker" mat-list-item (click)="listarHechosByChecker()">listar hechos checker </a>
    <hr *ngIf="checker"/>
      <a *ngIf="submiter" mat-list-item (click)="asignarHecho()">Asignar hechos submitter </a>
    <hr *ngIf="submiter"/>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-icon *ngIf="aux" class="link" (click)="sidenav.toggle()">reorder </mat-icon>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

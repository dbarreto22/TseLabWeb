<mat-toolbar color="primary" class="example-toolbar">

</h1>
</mat-toolbar>
<mat-sidenav-container *ngif="logueado" class="sidenav-container">

      <a mat-list-item href="#">Link 1</a>

</mat-sidenav-container>

<div class="jumbotron" style="background: aliceblue">

  <div class="row example-wrapper">
  <div class="col-xs-60 col-sm-6 offset-sm-3 example-col">
      <div class="card">
        <div class="card-block">
          <form class="k-form">
            <fieldset>
              <legend>Crear Hecho</legend>
              <label class="k-form-field" for="readOnlyInput">
                <span>Titulo</span>
                <input #titulo   class="form-control"  type="text" />
              </label>
                <label class="k-form-field" for="readOnlyInput">
                  <span>Url</span>
                  <input #url   class="form-control"  type="text" />
                </label>
            </fieldset>
            <div class="text-center">
              <button type="button" class="btn btn-primary btn-lg" (click)="crearHecho(titulo.value,url.value)">
                  Aceptar</button>
              <button type="button" class="btn btn-secondary disable btn-lg" (click)="cancelar()">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>

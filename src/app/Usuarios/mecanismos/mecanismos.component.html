<div class="jumbotron" style="background: aliceblue">

  <div class="example-config">
    <p class="font-weight-normal" style="color: dodgerblue">{{titulo}}</p>
  </div>

  <div class="example-config">
    <p class="font-weight-normal" style="color: black">{{encabezado}}</p>

    <label *ngIf="modificacion">Id</label>
    <input *ngIf="modificacion" disabled="true" class="fadeIn second" [(ngModel)]="id">
    <br>
    <label>Descripcion</label>
    <input class="fadeIn second" [(ngModel)]="this.descripcion">
    <br>
    <label>URL</label>
    <input class="fadeIn second" [(ngModel)]="url">
    <br>
    <label *ngIf="modificacion" class="fadeIn second" >Estado</label>
    <input *ngIf="modificacion" type="checkbox" class="fadeIn second" [(ngModel)]="estado">
  </div>

  <div class="row">
    <div class="col-sm-12 example-col">
      <kendo-buttongroup  [selection]="'single'" [width]="'100%'">
        <button kendoButton [toggleable]="true"  (click)="accion()" >{{funcion}}</button>
        <button kendoButton [toggleable]="true"  (click)="volver()" aria-placeholder="Volver al menÃº">Volver</button>
    </kendo-buttongroup>
    </div>
  </div>
</div>

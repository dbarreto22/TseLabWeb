<div class="jumbotron" style="background: aliceblue">

  <div class="row example-wrapper">
  <div class="col-xs-60 col-sm-6 offset-sm-3 example-col">
      <div class="card">
        <div class="card-block">
          <form class="k-form">
            <fieldset>
              <legend>Crear Nodo Periferico</legend>
              <label class="k-form-field" for="readOnlyInput">
                <span>Descripcion</span>
                <input #descripcion   class="form-control"  type="text" />
              </label>
                <label class="k-form-field">
                  <span>Habilitar</span>
                  <kendo-dropdownlist  [data]="habilitados" [(ngModel)]="habilita" [ngModelOptions]="{standalone: true}">
                  </kendo-dropdownlist>                   
                </label>
                <label class="k-form-field" for="readOnlyInput">
                  <span>Usuario</span>
                  <input #usuario   class="form-control"  type="text" />
                </label>
                <label class="k-form-field" for="readOnlyInput">
                  <span>Password</span>
                  <input #password   class="form-control"  type="text" />
                </label>

            </fieldset>
            <div class="text-center">
              <button type="button" class="btn btn-primary btn-lg" (click)="crearNodo(descripcion.value,usuario.value, password.value)">
                  Aceptar</button>
              <button type="button" class="btn btn-secondary disable btn-lg" (click)="cancelar()">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
